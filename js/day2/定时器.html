        //设置指定时间倒计时
    function timeStep(time_sec){
        function timekeepig(){
            document.body.innerText= ''
            document.body.innerText= time_sec
            time_sec--
            if (time_sec < 0){
                //停止计时器
                clearInterval(timer)
                document.body.innerText= ''
                document.body.innerText= '倒计时结束'
            }
        }
       var timer = setInterval(timekeepig,1000)
    }
    timeStep(10)


    //需求 只执行一次的定时任务
    function exec_once(){
        document.body.innerText= ''
        document.body.innerText= '五秒之后清屏'
    }
    setTimeout(exec_once,1000)

    function exec_clear(){
