<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #di1{
            width: 800px;
            height: 100px;
            background-color: blue;
            font-size: 50px;
            text-align: center;
            margin: 0 auto;
        }
        #di{
            width: 800px;
            height: 100px;
            background-color: red;
            font-size: 50px;
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="di1">
        <script type="text/javascript">
        
        function clock(){
        var today=new Date(),//当前时间
            h=today.getHours(),
            m=today.getMinutes(),
            s=today.getSeconds();
          var stopTime=new Date("2/1/2019"),//结束时间
            stopH=stopTime.getHours(),
            stopM=stopTime.getMinutes(),
            stopS=stopTime.getSeconds();
          var shenyu=stopTime.getTime()-today.getTime(),//倒计时毫秒数
            shengyuD=parseInt(shenyu/(60*60*24*1000)),//转换为天
            D=parseInt(shenyu)-parseInt(shengyuD*60*60*24*1000),//除去天的毫秒数
            shengyuH=parseInt(D/(60*60*1000)),//除去天的毫秒数转换成小时
            H=D-shengyuH*60*60*1000,//除去天、小时的毫秒数
            shengyuM=parseInt(H/(60*1000)),//除去天的毫秒数转换成分钟
            M=H-shengyuM*60*1000;//除去天、小时、分的毫秒数
            S=parseInt((shenyu-shengyuD*60*60*24*1000-shengyuH*60*60*1000-shengyuM*60*1000)/1000)//除去天、小时、分的毫秒数转化为秒
            document.getElementById("di1").innerHTML=(shengyuD+"天"+shengyuH+"小时"+shengyuM+"分"+S+"秒"+"<br>");
            // setTimeout("clock()",500);
            setTimeout(clock,1000);
        }
        clock()
        </script>
    </div>
    <div id="di">
        <script>
             function getDownTime(){
            //1.计算时间差
            //2.之间的毫秒
            //过去时间 减去现在
            var iMsec = new Date('2/1/2019')-Date.now()
            if (iMsec <= 0){
                return
            }
            //IMsec 毫秒数
            // 12月 24 60 60 1000
            // 毫秒转成秒
            var sec = iMsec / 1000
            //天
            var day = parseInt(sec / 3600 /24)
            //小时
            var hour = parseInt((sec - day*3600*24)/3600)
            //分
            var min = parseInt((sec - day*3600*24-hour*3600)/60)
            //秒
            var seconds = parseInt(sec- day*3600*24-hour*3600 - min*60)
            document.getElementById("di").innerHTML =  day + '天' + hour + '时' + min + '分' + seconds + '秒'
            }
           setInterval(getDownTime,1000)
        </script>
    </div>
</body>
</html>
