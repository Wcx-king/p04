<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
        .title{
        width: 50px;

        }
        #show{
            border: 1px solid black;
            min-height: 300px;
            padding: 10px;
            background: linear-gradient(to bottom, blue black );
            top: -1px;
            z-index: -1;
        }
    </style>
</head>
<body>
        <div class="title">首页</div>
        <div class="title">新闻</div>
        <div class="title">公告</div>
        <div id="show"></div>
</body>
<script>
    //获取数据源
    var homePage = '<h1>首页</h1><p>这是首页</p>'
    var newsPage = '<h1>新闻</h1><p>这是新闻</p>'
    var bbsPage = '<h1>公告</h1><p>这是公告</p>'

    var content = [homePage,newsPage,bbsPage]
    //默认显示内容
    var show = document.querySelector('#show')
    show.innerHTML = content[0]
    //记录一下当前是第几个被选中
    var titles = document.querySelectorAll('.title')
    var currentPage = titles[0]

    //绑定事件
    for(var i = 0; i < titles.length ; i++){
        var obj = titles[i]
        obj.bianhao = i
        obj.onclick = function (event){
            // console.log('click')
            //classlist 表示当前元素的calss选择器集合
            //remove(classname)表示移除指定class选择器
            //add(classname) 表示增指定class选择器
            currentPage.classList.remove('selected')
            event.target.classList.add('selected')
            currentPage = event.target

            //切换类容
            show.innerHTML = content[event.target.bianhao]
        }
    }

</script>
</html>
